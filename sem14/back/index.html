<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carga de archivos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #file-info {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }

    #file-info div {
      margin-bottom: 10px;
    }

    #file-info p {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>Carga de archivos</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" multiple />
    <input type="submit" value="Cargar" />
  </form>

  <div id="file-info"></div>

  <script>
    const form = document.querySelector("form");
    const fileInfoDiv = document.querySelector("#file-info");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("/upload", {
        method: "POST",
        body: formData,
      });

      if (response.ok) {
        const fileInfos = await response.json();
        let html = "";
        fileInfos.forEach(fileInfo => {
          html += `
            <div>
              <p>Nombre: ${fileInfo.filename}</p>
              <p>Nombre original: ${fileInfo.originalname}</p>
              <p>Tama√±o: ${fileInfo.size} bytes</p>
              <p>Tipo MIME: ${fileInfo.mimetype}</p>
            </div>
            <hr>
          `;
        });
        fileInfoDiv.innerHTML = html;
      } else {
        fileInfoDiv.innerHTML = "Error al cargar los archivos.";
      }
    });
  </script>
</body>

</html>
