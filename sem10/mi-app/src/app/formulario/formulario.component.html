<form (submit)="onSubmit()">
    <mat-form-field>
        <label for="nombre">Nombre:</label>
        <input matInput type="text" id="nombre" [(ngModel)]="nombre" (input)="validarCampos" name="nombre" required>
    </mat-form-field>
    <br/>
    <mat-form-field>
        <label for="email">Email:</label>
        <input matInput type="email" id="email" [(ngModel)]="email" (input)="validarCampos" name="email" required>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary" [disabled]="inputCorrect" (click)="confirmarEnvio()" type="submit">Enviar</button>
</form>
